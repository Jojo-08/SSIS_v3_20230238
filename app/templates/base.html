<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SSIS.<small>v2</small></a>
            <div class="d-flex">
                <!-- User Dropdown -->
                <div class="dropdown">
                    <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="userDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    User
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <ul class="nav nav-pills nav-fill w-100 ">
                <li class="nav-item">
                    <a class="nav-link {%if request.path == '/' %}active{%endif%}" href="/"> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if request.path == '/student/'%}active{%endif%}" href="/student/">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if request.path == '/program/'%}active{%endif%}" href="/program/">Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if request.path == '/college/'%}active{%endif%}" href="/college/">Colleges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if request.path == '/Settings/'%}active{%endif%} " href="#">Settings</a>
                </li>
            </ul>
    </nav>
    <main class="container mt-4">
        {% block content %} {% endblock %}
    </main>

</body>
</html>
